<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <title>AcoNews</title>


  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  
 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #007bff;
      /* Bootstrap primary color */
      padding: 10px;
      color: white;
      text-align: center;
    }

    nav h1 {
      font-size: 2rem;
      margin: 0;
    }

    .searchBar {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .searchBar input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .categoryBtn {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .categoryBtn button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #007bff;
     
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .categoryBtn button:hover {
      background-color: #0056b3;
      
    }

    .cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      padding: 10px;
      margin-top: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .page-counter {
      margin: 0 15px;
      font-weight: bold;
    }

    .pagination button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pagination button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .pagination button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .searchBar input {
        width: 70%;
      }

      nav h1 {
        font-size: 1.5rem;
      }

      .cardContainer {
        padding: 10px;
      }

      .card {
        max-width: 100%;
      }
    }

    @media (max-width: 576px) {
      .searchBar input {
        width: 60%;
      }

      .categoryBtn button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .pagination {
        flex-direction: column;
        padding: 10px 0;
      }

      .pagination button {
        width: 100%;
        margin-bottom: 10px;
      }

      .pagination .page-counter {
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
